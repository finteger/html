<form id="survey" action="controller.php" method="POST" 
enctype="multipart/form-data">


    <fieldset>
        <legend>Personal Information</legend>
       
        <input type="text" name="fname" 
        placeholder="First Name"></input>
        <br />
        <br />
        <input type="text" name="lname" 
         placeholder="Last Name"></input>
    </fieldset>

    <br />
    <fieldset>
        <legend>Details</legend>
        <label for="age">Age:</label>
        <input type="text" name="age"></input>
        <br />
        <br />
        <label for="height">Height:</label>
        <input type="text" name="height"></input>
    </fieldset>
     <br />
    <fieldset>
        <legend>Login</legend>
        <label for="password">Password:</label>
        <input type="password" name="password"></input>
        <br />
        <br />
        <label for="email">Email:</label>
        <input type="email" name="email"></input>
    </fieldset>

  <button type="submit" style="float:right;margin:10px;">
    Submit</button>
</form>

<form>
    <fieldset>
       <legend>Date:</legend>
       <input type="date">
     </fieldset>

     <br />

     <fieldset>
        <legend>Checkbox:</legend>
        <input type="checkbox" name="check">
        <label>Click me</label>
    </fieldset>

    <br />

    <fieldset>
       <legend>Radio:</legend>
       <input type="radio" name="Radio1">
       <label>Option 1</label>
       <input type="radio" name="Radio2">
       <label>Option 2</label>
   </fieldset>


   <br />

   <fieldset>
      <legend>Range:</legend>
      <input id="range" type="range" >
  </fieldset>

  <br />

  <fieldset>
     <legend>Number:</legend>
     <input type="number" min="20" step="10" max="100">
 </fieldset>

 <br />

 <fieldset>
    <legend>Upload File:</legend>
    <input type="file">
</fieldset>

<br />

<fieldset>
   <legend>Dropdown Selection:</legend>
   <select name="cars" id="cars">
    <option>Toyota</option>
    <option>Volvo</option>

    <option>Honda</option>
   </select>
</fieldset>
</form>
